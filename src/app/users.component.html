<h2>All Users</h2>
<div>
  <label>User name:</label> <input #userName />
  <button (click)="add(userName.value); userName.value=''">
    Add
  </button>
</div>
<ul class="users">
  <li *ngFor="let user of users"
  [class.selected]="user === selectedUser"
  (click)="onSelect(user)">
   {{user.name}}
  <button class="delete"
  (click)="delete(user); $event.stopPropagation()">x</button>
</li>
</ul>
<div *ngIf="selectedUser">
  <h2>
    {{selectedUser.name | uppercase}} is Selected
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
